{% extends 'monitor_app/header.html' %}

{% block content %}
    <title>Register</title>
    <form method="POST">
        {% csrf_token %}
        <label>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email", placeholder="abc@gmail.com" required><br>
        </label>
        {%for fields in form%}
        <p>
            {{fields.label_tag}}
            {{fields}}
            {% for errors in fields.errors %}
                <br>
                <small style="color: brown;">{{ errors }}</small>
            {% endfor %}
        </p>
        {% endfor %}
        <button style="background-color: thistle; 
                color:blue;
                padding: 0.5pc 1pc;
                border-radius: 1ch;" 
                type="submit">Sign Up</button>
    </form>
    <h5>
        If you already have an account <a href="login" target="blank">login</a> instead.
    </h5>

{% endblock %}
